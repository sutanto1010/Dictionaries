<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
	<ion-tab title="Search"
	         icon-off="ion-ios-search"
	         icon-on="ion-ios-search-strong" 
			 href="#/tab/search">
		<ion-nav-view name="tab-search"></ion-nav-view>
	</ion-tab>

	<ion-tab title="History"
	         icon-off="ion-ios-clock-outline"
	         icon-on="ion-ios-clock"
	         href="#/tab/history">
		<ion-nav-view name="tab-history"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Setting"

			 href="#/tab/setting">
		<ion-nav-view name="tab-setting"></ion-nav-view>
	</ion-tab>
	-->
</ion-tabs>
